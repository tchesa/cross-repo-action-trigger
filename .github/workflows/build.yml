name: Build

on:
  workflow_dispatch:
    inputs:
      source:
        description: "Source of event"
        required: false
        default: "No source specified"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"

      - name: Install dependencies
        run: yarn

      - name: Download updated file
        run: curl https://raw.githubusercontent.com/tchesa/cross-repo-action-trigger-A/master/petstore.yaml -o spec.yaml

      - name: Build
        run: yarn run build

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Auto-update compiled files
